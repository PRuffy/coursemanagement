version: '3'
services:
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/data/log
        volumes:
          - ./src/main/resources/data/db:/data/db
          - ./src/main/resources/data/log:/data/log
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/data/log # --quiet
